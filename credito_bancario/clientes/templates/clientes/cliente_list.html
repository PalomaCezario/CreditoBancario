<!-- clientes/templates/clientes/cliente_list.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <a href="{% url 'cliente-create' %}">Adicionar Novo Cliente</a>
    <ul>
        {% for cliente in clientes %}
            <li>
                {{ cliente.nome }} - <a href="{% url 'cliente-detail' cliente.id %}">Detalhes</a> |
                <a href="{% url 'cliente-update' cliente.id %}">Editar</a> |
                <a href="{% url 'cliente-delete' cliente.id %}">Excluir</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
